<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio texto-03</title>
    <style>
        #importante{
            font-size: 40px;
        }
        del{
            color:blue;
            vertical-align: sub;
    
        }
        ins{
            color:green;
            vertical-align: super;
        }
        span.cero{
            font-size: 10px;
            vertical-align: text-top;
        }
        span.uno{
            font-size: 10px;
            vertical-align: top;
        }
        span.dos{
            vertical-align: -0.5em;
        }
    </style>
</head>
<body>
<p id="importante">
Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>
<p>
<span class="cero">Hay que</span> tener en cuenta que <span class="uno">los navegadores </span>tachan <span class="dos">el texto</span> marcado
<del>del</del>(del) y subrayan el marcado con <ins>ins</ins>.
</p>
</body>
</html>
